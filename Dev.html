<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/css/swiper.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="/wad.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 30,
          stretch: 90,
          depth: 70,
          modifier: 1,
          slideShadows: true,
        },
        autoplay: {
          delay: 1800,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
